<h2>List of AppResource</h2>
<ul class="appresource">
  <li *ngFor="let arc of arcCollection" (click)="onSelect(arc)" [class.selected]="arc === arcSelected">
    <span>{{arc.id}}</span> {{arc.key}} {{arc.locale?.code || 'null'}}  {{arc.value}}
  </li>
</ul>
<app-appresource-detail [arc]="arcSelected"></app-appresource-detail>
