<h1>{{title}} - {{authService.isLoggedIn() ? authService.getUsername() : 'Please login'}}</h1>
<nav>
  <a *ngIf="authService.isLoggedOut()" routerLink="/login">Login</a>
  <a *ngIf="authService.isLoggedIn()" (click)="authService.logout()" routerLink="/login">Logout</a>
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/locales">Locales</a>
  <a routerLink="/appresource">AppResource</a>
</nav>
<router-outlet></router-outlet>
<app-messages></app-messages>
